<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaf Yahh Elpahhhh❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="musikBucin" src="bucinn.mp3" preload="auto"></audio>

    <div class="container" id="main-card">
        <div id="question-content">
            <div class="gif-container">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExN2I5MW1zbmwzYXo4ZmIydWlzMDI5a3ptaW54ajRhamx6ZTlreTRiYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vPzbDN4rBxuvtpSpzF/giphy.gif" alt="Cute Cat" class="gif-img">
            </div>
            <h1>Halo Sayang...</h1>
            <p>Aku punya pertanyaan penting banget buat kamu. Kamu mau gak terus nemenin aku dan jadi temen level 5 ku?</p>
            
            <div class="btn-group">
                <button id="btn-yes" onclick="showLove()">Mau Banget!</button>
                <button id="btn-no" onmouseover="moveButton()">NDAKKKKK</button>
            </div>
        </div>

        <div id="success-message" style="display: none;">
            <div class="gif-container">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGd2dWlpbm1qcjcxOTJqeTk1aXRvN3lveXdnNzNnY2w0MzFsZGc4ciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yc2pHdAoxVOrJ2m5Ha/giphy.gif" alt="Happy Cat" class="gif-img">
            </div>
            <h1 id="typing-title"></h1>
            <p id="typing-text"></p>
            <p style="font-size: 0.9rem; color: #ff758f; margin-top: 20px;">- Suyup cayang Elpahhhh❤️ -</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
